<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        select[multiple] {
            height: 120px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form action="#" method="post">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-field">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>

            <div class="form-field">
                <label for="lived-with-dog">Have you ever lived with a Dog before?</label>
                <input type="checkbox" id="lived-with-dog" name="lived-with-dog" value="yes">
                <label for="lived-with-dog">Yes</label>
            </div>

            <div class="form-field">
                <label for="preferred-breeds">Please select your preferred breeds</label>
                <select id="preferred-breeds" name="preferred-breeds" multiple required>
                    <option value="labrador">Labrador</option>
                    <option value="golden-retriever">Golden Retriever</option>
                    <option value="beagle">Beagle</option>
                    <option value="bulldog">Bulldog</option>
                    <option value="poodle">Poodle</option>
                </select>
            </div>

            <div class="form-field">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
